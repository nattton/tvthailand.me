<div class="col-sm-12 col-sm-offset-1 col-md-10 col-md-offset-1 main">
  <h1 class="page-header">{[{ .header }]}</h1>
  <div class="row placeholders">
  {[{ range .categories }]}
    <div class="col-xs-4 col-sm-2 placeholder">
      <div class="icon-section">
      <a href="/category/{[{ .Titleize }]}">
      <img src="{[{ .Thumbnail }]}" class="img-responsive" alt="{[{ .Title }]}">
      </a>
      <div class="category-caption"><h4>{[{ .Title }]}</h4></div>
      </div>
    </div>
  {[{ end }]}
  </div>
<div class="table-responsive">
</div>
  <div class="row">
  <div class="pull-right">
      <div class="fb-like" data-share="true" data-width="100" data-show-faces="true"></div>
  </div>
  </div>
</div>
